<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<link href="../../assets/css/rotating-card.css" rel="stylesheet" />
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container-v">
    <div class="container-h">
    Name<br>
    <input [(ngModel)]="name">
    <br>
    Job<br>
    <input [(ngModel)]="job">
    <br>
    Image<br>
    <input [(ngModel)]="img">
    <br>
    Bio<br>
    <input [(ngModel)]="bio">
    <br>
    Tell us What you do<br>
    <input [(ngModel)]="do">
    <br>
    Favorite Quote<br>
    <input [(ngModel)]="fav">
    <br>
    Key Words<br>
    <input [(ngModel)]="key">
    <br>
    </div>

    <div class="card-container">
    <div class="card">
        <div class="front">
            <div class="cover">
                <img src="../../assets/images/rotating_card_thumb3.png"/>
            </div>
            <div class="user">
                <img class="img-circle" src="../../assets/images/{{img}}"/>
            </div>
            <div class="content">
                <div class="main">
                    <h3 class="name">{{name}}</h3>
                    <p class="profession">{{job}}</p>

                    <p class="text-center">{{bio}}</p>
                </div>
                <div class="footer">
                    <div class="rating">
                        <i class="fa fa-mail-forward"></i> Auto Rotation
                    </div>
                </div>
            </div>
        </div> <!-- end front panel -->
        <div class="back">
            <div class="header">
                <h5 class="motto">{{fav}}</h5>
            </div>
            <div class="content">
                <div class="main">
                    <h4 class="text-center">{{do}}</h4>
                    <p class="text-center">{{key}}</p>

                    <div class="stats-container">
                        <div class="stats">
                            <h4>235</h4>
                            <p>
                                Followers
                            </p>
                        </div>
                        <div class="stats">
                            <h4>114</h4>
                            <p>
                                Following
                            </p>
                        </div>
                        <div class="stats">
                            <h4>35</h4>
                            <p>
                                Projects
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="footer">
                <div class="social-links text-center">
                    <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                    <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                    <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                </div>
            </div>
        </div> <!-- end back panel -->
    </div> <!-- end card -->
    </div> <!-- end card-container -->
</div>
